<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>aktuelles AllSkEye Bild</title>
  <style>
    body {
      background-color: #0a1f3d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
    }
    #datetime {
      font-size: 1em;
      margin-bottom: 20px;
      color: #cccccc;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      #datetime {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>aktuelles AllSkEye Bild</h1>
  <img id="image0" src="https://hblapa.github.io/myallskeye/LatestImage.jpg" alt="Bitte wartenâ€¦" />

  <script>
    const interval = 30000;
    const baseUrl = "https://hblapa.github.io/myallskeye/";

    async function Refresh() {
      const imageUrl = baseUrl + "LatestImage.jpg";
      const im = document.getElementById('image0');
      LoadAndSetNewImageIfFound(im, imageUrl);

    
      setTimeout(Refresh, interval);
    }

    function LoadAndSetNewImageIfFound(image, url){
      const newImg = new Image();
      newImg.onload = function() {
        image.src = this.src + "?" + new Date().getTime();
      };
      newImg.src = url;
    }

    Refresh();
  </script>
</body>
</html>
